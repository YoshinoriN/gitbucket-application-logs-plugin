@(isEnable: Boolean)

@if(isEnable) {
  <span>
    <label class=status-label style=background-color:#3c8dbc>Enable</label>
  </span>
} else {
  <span>
    <label class=status-label style=background-color:#dd4b39>Disable</label>
  </span>
}

<style>
.status-label {
  color: #fff;
  font-size: 1.2rem;
  padding: 5px;
  border-radius: 4px;
  margin-bottom: 5px;
}
</style>
