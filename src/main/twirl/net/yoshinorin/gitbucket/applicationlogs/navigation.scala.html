@(isEnable: Boolean)(implicit context: gitbucket.core.controller.Context)

<ul class="nav nav-tabs" style="margin-bottom: 10px;">
  <li @if(context.request.getRequestURI.endsWith("configuration")) {class="active"}>
    <a href="@context.path/admin/application-logs/configuration">Configuration</a>
  </li>
  @if(isEnable) {
    <li @if(context.request.getRequestURI.endsWith("list")) {class="active"}>
      <a href="@context.path/admin/application-logs/list">Logs</a>
    </li>
  }
</ul>
